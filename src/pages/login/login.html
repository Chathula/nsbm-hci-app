<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="vertical-align-content">
      
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
    <button ion-button block color="dark" class="btn" (click)="login()">Login</button>
  
  </ion-list>

</ion-content>
