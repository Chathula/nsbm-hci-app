<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

  <h2>Listed Courses</h2>
  
  <ion-list>
    
    <span *ngFor="let subject of subjects">
      <ion-item *ngIf="checkListed(subject.id)">          
        <button ion-item no-lines class="item-btn" (click)="subjectSelected(subject)">{{ subject.name }}</button>     
        <ion-icon item-end name="trash" isActive="true" (click)="removeItem(subject.id)"></ion-icon>      
      </ion-item>
    </span>
        
  </ion-list>
  
</ion-content>
