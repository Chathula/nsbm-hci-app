<ion-header>
  <ion-navbar color="app-blue">
    <ion-title color="light">Years</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="select-text">Select Year</p>

  <ion-list inset>
    <button ion-item *ngFor="let year of years" (click)="yearSelected(year)">
      {{ year }}
    </button>
  </ion-list>

</ion-content>
